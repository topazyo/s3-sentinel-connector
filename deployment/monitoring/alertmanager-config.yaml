global:
  resolve_timeout: 5m

route:
  receiver: default-notifications
  group_by: ["alertname", "severity"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 2h

receivers:
  - name: default-notifications
    webhook_configs:
      - url: "https://example.invalid/s3-sentinel-alerts"
        send_resolved: true
