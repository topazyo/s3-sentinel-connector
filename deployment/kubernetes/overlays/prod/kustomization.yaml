# deployment/kubernetes/overlays/prod/kustomization.yaml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: s3-sentinel-prod

commonLabels:
  environment: prod

resources:
  - ../../base
  - namespace.yaml
  - networkpolicy.yaml
  - poddisruptionbudget.yaml

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: s3-sentinel-connector
      spec:
        replicas: 3
        template:
          spec:
            containers:
            - name: connector
              resources:
                requests:
                  cpu: "500m"
                  memory: "1Gi"
                limits:
                  cpu: "1000m"
                  memory: "2Gi"
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: connector-config
      data:
        environment: prod
        log_level: INFO
        metrics_interval: "60"
        batch_size: "1000"
  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: s3-sentinel-connector
      spec:
        minReplicas: 3
        maxReplicas: 10