# deployment/kubernetes/overlays/dev/kustomization.yaml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: s3-sentinel-dev

commonLabels:
  environment: dev

resources:
  - ../../base
  - namespace.yaml

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: s3-sentinel-connector
      spec:
        replicas: 2
        template:
          spec:
            containers:
            - name: connector
              resources:
                requests:
                  cpu: "250m"
                  memory: "512Mi"
                limits:
                  cpu: "500m"
                  memory: "1Gi"
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: connector-config
      data:
        environment: dev
        log_level: DEBUG
        metrics_interval: "30"
        batch_size: "500"
  - patch: |-
      apiVersion: autoscaling/v2
      kind: HorizontalPodAutoscaler
      metadata:
        name: s3-sentinel-connector
      spec:
        minReplicas: 1
        maxReplicas: 4