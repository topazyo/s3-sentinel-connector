<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold" fill="#333333">Log Batch Processing Optimization</text>
  
  <!-- Input Section -->
  <rect x="50" y="80" width="700" height="100" rx="5" ry="5" fill="#E1F5FE" stroke="#0288D1" stroke-width="2" />
  <text x="400" y="105" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#0288D1">Raw Logs from S3</text>
  
  <!-- Individual Logs -->
  <rect x="80" y="120" width="60" height="40" rx="3" ry="3" fill="#FFFFFF" stroke="#0288D1" stroke-width="1" />
  <text x="110" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#0288D1">CloudTrail</text>
  
  <rect x="150" y="120" width="60" height="40" rx="3" ry="3" fill="#FFFFFF" stroke="#0288D1" stroke-width="1" />
  <text x="180" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#0288D1">WAF</text>
  
  <rect x="220" y="120" width="60" height="40" rx="3" ry="3" fill="#FFFFFF" stroke="#0288D1" stroke-width="1" />
  <text x="250" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#0288D1">GuardDuty</text>
  
  <rect x="290" y="120" width="60" height="40" rx="3" ry="3" fill="#FFFFFF" stroke="#0288D1" stroke-width="1" />
  <text x="320" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#0288D1">CloudTrail</text>
  
  <rect x="360" y="120" width="60" height="40" rx="3" ry="3" fill="#FFFFFF" stroke="#0288D1" stroke-width="1" />
  <text x="390" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#0288D1">WAF</text>
  
  <rect x="430" y="120" width="60" height="40" rx="3" ry="3" fill="#FFFFFF" stroke="#0288D1" stroke-width="1" />
  <text x="460" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#0288D1">CloudTrail</text>
  
  <rect x="500" y="120" width="60" height="40" rx="3" ry="3" fill="#FFFFFF" stroke="#0288D1" stroke-width="1" />
  <text x="530" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#0288D1">GuardDuty</text>
  
  <rect x="570" y="120" width="60" height="40" rx="3" ry="3" fill="#FFFFFF" stroke="#0288D1" stroke-width="1" />
  <text x="600" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#0288D1">CloudTrail</text>
  
  <rect x="640" y="120" width="60" height="40" rx="3" ry="3" fill="#FFFFFF" stroke="#0288D1" stroke-width="1" />
  <text x="670" y="145" font-family="Arial" font-size="10" text-anchor="middle" fill="#0288D1">WAF</text>
  
  <!-- Processing Arrow -->
  <path d="M400 180 L400 220" stroke="#333333" stroke-width="3" marker-end="url(#arrow)" />
  <text x="420" y="205" font-family="Arial" font-size="14" fill="#333333">Grouping</text>
  
  <!-- Type Grouping Section -->
  <rect x="50" y="220" width="700" height="100" rx="5" ry="5" fill="#E8F5E9" stroke="#388E3C" stroke-width="2" />
  <text x="400" y="245" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#388E3C">Grouping by Log Type</text>
  
  <!-- Log Type Groups -->
  <rect x="80" y="265" width="180" height="40" rx="3" ry="3" fill="#FFFFFF" stroke="#388E3C" stroke-width="1" />
  <text x="170" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#388E3C">CloudTrail Logs (4)</text>
  
  <rect x="290" y="265" width="180" height="40" rx="3" ry="3" fill="#FFFFFF" stroke="#388E3C" stroke-width="1" />
  <text x="380" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#388E3C">WAF Logs (3)</text>
  
  <rect x="500" y="265" width="180" height="40" rx="3" ry="3" fill="#FFFFFF" stroke="#388E3C" stroke-width="1" />
  <text x="590" y="290" font-family="Arial" font-size="12" text-anchor="middle" fill="#388E3C">GuardDuty Logs (2)</text>
  
  <!-- Processing Arrow -->
  <path d="M400 320 L400 360" stroke="#333333" stroke-width="3" marker-end="url(#arrow)" />
  <text x="450" y="345" font-family="Arial" font-size="14" fill="#333333">Optimize & Compress</text>
  
  <!-- Optimized Batches Section -->
  <rect x="150" y="360" width="500" height="100" rx="5" ry="5" fill="#FFF8E1" stroke="#F9A825" stroke-width="2" />
  <text x="400" y="385" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#F9A825">Optimized Batches</text>
  
  <!-- Batch Examples -->
  <rect x="180" y="405" width="200" height="40" rx="3" ry="3" fill="#FFFFFF" stroke="#F9A825" stroke-width="1" />
  <text x="280" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="#F9A825">Batch 1 - 256KB</text>
  <text x="280" y="415" font-family="Arial" font-size="10" text-anchor="middle" fill="#F9A825">70% compression ratio</text>
  
  <rect x="420" y="405" width="200" height="40" rx="3" ry="3" fill="#FFFFFF" stroke="#F9A825" stroke-width="1" />
  <text x="520" y="430" font-family="Arial" font-size="12" text-anchor="middle" fill="#F9A825">Batch 2 - 256KB</text>
  <text x="520" y="415" font-family="Arial" font-size="10" text-anchor="middle" fill="#F9A825">70% compression ratio</text>
  
  <!-- Performance Metrics -->
  <rect x="50" y="470" width="700" height="25" rx="3" ry="3" fill="#FFFFFF" stroke="#333333" stroke-width="1" />
  <text x="400" y="487" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">Optimized batch size reduces API calls by 75% and improves throughput by 60%</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333333" />
    </marker>
  </defs>
</svg>
