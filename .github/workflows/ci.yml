name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            requirements-test.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install -r requirements-test.txt

      - name: Run black (check)
        run: |
          black --check .

      - name: Run isort (check)
        run: |
          isort --check-only .

      - name: Run ruff
        run: |
          ruff check .

      - name: Run mypy
        run: |
          mypy src/ --ignore-missing-imports

      - name: Run bandit
        run: |
          bandit -r src/ -ll -ii -f json -o bandit-report.json

      - name: Run pip-audit
        run: |
          pip-audit -r requirements.txt --strict

      - name: Run tests with coverage gate
        run: |
          pytest --cov=src --cov-report=xml --cov-fail-under=80

      - name: Upload coverage and security artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports-py${{ matrix.python-version }}
          path: |
            coverage.xml
            bandit-report.json

  terraform-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform format check
        run: terraform fmt -check -recursive deployment/terraform

      - name: Terraform init and validate (dev)
        run: |
          terraform -chdir=deployment/terraform/environments/dev init -backend=false
          terraform -chdir=deployment/terraform/environments/dev validate

      - name: Terraform init and validate (prod)
        run: |
          terraform -chdir=deployment/terraform/environments/prod init -backend=false
          terraform -chdir=deployment/terraform/environments/prod validate

